<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Keuangan üêµ</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
        #loginForm { display:flex; flex-direction:column; gap:10px; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2);}
        #loginForm input { padding:10px; font-size:16px; border-radius:4px; border:1px solid #ccc;}
        #loginForm button { padding:10px; font-size:16px; cursor:pointer; border:none; border-radius:4px; background:#4CAF50; color:#fff;}
        #easterEgg { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000000c0; justify-content:center; align-items:center; flex-direction:column; color:#fff; font-size:24px; text-align:center;}
        #easterEgg img { max-width:300px; margin-bottom:20px; }
    </style>
</head>
<body>

<div id="loginForm">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
</div>

<div id="easterEgg">
    <img src="https://i.imgur.com/3ZQ3Z0C.png" alt="Monyet üêµ">
    <div>Surprise! üêí</div>
</div>

<audio id="monkeyAudio" src="https://raw.githubusercontent.com/username/repository/branch/monkey-sound.mp3"></audio>

<script>
const loginBtn = document.getElementById('loginBtn');
const loginForm = document.getElementById('loginForm');
const easterEgg = document.getElementById('easterEgg');
const audio = document.getElementById('monkeyAudio');

loginBtn.addEventListener('click', () => {
    loginForm.style.display = 'none';
    easterEgg.style.display = 'flex';

    // Pastikan audio pasti keluar
    audio.muted = true;
    audio.play().then(() => {
        audio.muted = false;
    }).catch(() => {
        alert("Klik lagi untuk dengar suara monyet üêí");
    });
});
</script>

</body>
</html>
