<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo web keuangan</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-size: 2rem;
  }
  .monyet {
    position: absolute;
    animation: goyang 1.5s infinite alternate;
    cursor: pointer;
  }
  @keyframes goyang {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(10deg); }
    100% { transform: translateY(0) rotate(-10deg); }
  }
</style>
</head>
<body>

<script>
  const jumlahMonyet = 30; // banyak monyet
  for(let i=0; i<jumlahMonyet; i++){
    const m = document.createElement('div');
    m.className = 'monyet';
    m.textContent = '🐵';
    m.style.left = Math.random() * 90 + 'vw';
    m.style.top = Math.random() * 90 + 'vh';
    m.style.fontSize = (20 + Math.random()*40) + 'px';
    m.style.animationDuration = (1 + Math.random()*1.5) + 's';
    document.body.appendChild(m);

    // optional klik buat ngeganti posisi
    m.addEventListener('click', () => {
      m.style.left = Math.random() * 90 + 'vw';
      m.style.top = Math.random() * 90 + 'vh';
    });
  }
</script>

</body>
</html>
