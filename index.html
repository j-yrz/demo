<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>keuangan</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
  }
  #monkey {
    width: 200px;
    animation: shake 0.5s infinite alternate;
  }
  @keyframes shake {
    0% { transform: rotate(-15deg); }
    50% { transform: rotate(15deg); }
    100% { transform: rotate(-15deg); }
  }
</style>
</head>
<body>
<img id="monkey" src="https://www.pngall.com/wp-content/uploads/4/Monkey-PNG-Image.png" alt="monyet goyang">
</body>
</html>
