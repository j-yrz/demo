<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Keuangan - Easter Egg Monyet 🐵</title>
<style>
  body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
  #loginBox, #easterEgg { margin-top: 100px; }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  #easterEgg img { width: 300px; margin-top: 20px; }
</style>
</head>
<body>

<div id="loginBox">
  <h2>Login Demo</h2>
  <button id="loginBtn">Login</button>
</div>

<div id="easterEgg" style="display:none;">
  <h2>🐵 Surprise!</h2>
  <img src="https://i.ibb.co/2n6F5bw/monyet.png" alt="Monyet">
</div>

<audio id="monkeyAudio" src="https://www.soundjay.com/animals/monkey-1.mp3" preload="auto"></audio>

<script>
const loginBtn = document.getElementById('loginBtn');
const loginBox = document.getElementById('loginBox');
const easterEgg = document.getElementById('easterEgg');
const monkeyAudio = document.getElementById('monkeyAudio');

loginBtn.addEventListener('click', () => {
  loginBox.style.display = 'none';
  easterEgg.style.display = 'block';

  // coba autoplay audio
  monkeyAudio.currentTime = 0;
  const playPromise = monkeyAudio.play();

  if (playPromise !== undefined) {
    playPromise.catch(error => {
      // browser blok autoplay → buat tombol play kecil
      const btn = document.createElement('button');
      btn.textContent = "Klik sini untuk suara monyet 🐵";
      btn.style.marginTop = "10px";
      easterEgg.appendChild(btn);
      btn.addEventListener('click', () => {
        monkeyAudio.play();
        btn.remove();
      });
    });
  }
});
</script>

</body>
</html>
